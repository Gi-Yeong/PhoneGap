<body onload="onBodyLoad()">
<div id="main" data-role="page">
    <div data-role="header">
        <h1>♬ 반갑습니다 ♬</h1>
    </div>
    <div data-role="content">
        <div class="imgcontainer">
            <img src="img/img_avatar2.png" alt="Avatar" class="avatar">
        </div>

        <form id="form1">
            <div class="container">
                <label for="id"><b>Username</b></label>
                <input type="text" placeholder="Enter Username" name="id" id="id" required>

                <label for="pw"><b>Password</b></label>
                <input type="password" placeholder="Enter Password" name="pw" id="pw" required>

            </div>
        </form>

        <div class="container" style="background-color:#f1f1f1">
            <button id="btnLogin" type="button" data-transition="fade">Login</button>
            <button id="btnExit" type="button" class="cancelbtn">Cancel</button>
        </div>

    </div>
    <div data-role="footer" data-position="fixed">
        <h1>♬ 로그인을 하세요!.</h1>
    </div>
</div>
