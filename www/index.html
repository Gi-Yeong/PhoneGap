<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="format-detection" content="telephone=no"/>
    <meta name="msapplication-tap-highlight" content="no"/>
    <meta name="viewport"
          content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width"/>
    <meta http-equiv="Content-Security-Policy"
          content="default-src * 'unsafe-inline'; style-src 'self' 'unsafe-inline'; media-src *"/>
    <link rel="stylesheet" type="text/css" href="css/index.css"/>
    <link rel="stylesheet" type="text/css" href="css/login.css"/>
    <script src="js/jquery-1.11.3.js"></script>
    <script src="js/jquery.toast.js"></script>
    <script type="text/javascript">
        function buttonClick() {
            var json = $('#form1').serialize();
            alert(json);
            $.ajax({
                    url    : 'http://192.168.0.29:8080/guest/login',
                    type   : 'post',
                    data   : json,
                    success: function (data) {
//                        alert(data);
                        if (data == 'fail') {
                            $('#pw').val('');
                            $('#id').val('');
//                            $('#id').focus();
                        } else {
//                            alert(data);
                            $('#form1').remove();
                            $('.login').load('loginOK.html');
                        }
                    },
                    error  : function (request, status, error) {
                        alert('code:' + request.status + '\n' + 'message:' + request.responseText + '\n' + 'error' + error);
                    }
                }
            )
        }
    </script>
    <title>Hello World</title>
</head>

<body>
<div class="login">
    <form id="form1" method="post">
        <div class="blink_Login"></div>
        <div class="imgcontainer">
            <img src="img/img_avatar2.png" alt="Avatar" class="avatar">
        </div>

        <div class="container">
            <label for="id"><b>Username</b></label>
            <input type="text" placeholder="Enter Username" name="id" id="id" required>

            <label for="pw"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="pw" id="pw" required>

            <button type="submit">Login</button>
            <input type="checkbox" checked="checked"> Remember me
        </div>

        <div class="container" style="background-color:#f1f1f1">
            <button type="button" class="cancelbtn">Cancel</button>
            <span class="psw">Forgot <a href="#">password?</a></span>
        </div>
    </form>
</div>
<script type="text/javascript" src="js/cordova.js"></script>
<script type="text/javascript" src="js/index.js"></script>
<script type="text/javascript">
    app.initialize();
</script>
<script>
    $('button').on("click", function () {
        buttonClick();
        return false;
    });
</script>
</body>
</html>
